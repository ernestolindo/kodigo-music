<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <style>
      /* Contenedor principal */
      .auth-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh; /* Ocupa toda la pantalla verticalmente */
        background-color: var(--color-fondo); /* Fondo púrpura */
      }

      /* Botones de alternancia (Iniciar sesión/Registrarse) */
      .auth-buttons {
        display: flex;
        width: 100%;
        max-width: 400px; /* Ancho máximo del formulario */
      }

      .auth-toggle {
        flex: 1; /* Ocupan el 50% del ancho cada uno */
        padding: 10px;
        background-color: var(--color-boton-hover); /* Púrpura oscuro inicialmente */
        color: var(--color-texto-principal); /* Texto blanco */
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .auth-toggle.active {
        background-color: var(--color-texto-principal); /* Botón activo en blanco */
        color: var(--color-boton-hover); /* Texto púrpura oscuro */
      }

      .auth-toggle:not(.active) {
        background-color: var(--color-boton-hover); /* Botón no activo en púrpura oscuro */
      }

      /* Estilos para el formulario */
      .auth-form {
        background-color: var(--color-boton-hover); /* Fondo púrpura oscuro */
        color: var(--color-texto-principal); /* Texto blanco */
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 400px; /* Limitar el ancho del formulario */
        margin-top: 20px;
      }

      .auth-form label {
        align-self: flex-start;
        margin-bottom: 5px;
        font-size: 1.1em;
      }

      .auth-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: none;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--color-texto-principal);
      }

      .auth-form input::placeholder {
        color: var(--color-texto-secundario); /* Placeholder gris claro */
      }

      /* Botón de envío del formulario */
      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: var(--color-boton);
        color: var(--color-texto-principal);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: var(--color-boton-hover); /* Efecto hover */
      }

      /* Responsividad para pantallas pequeñas */
      @media (max-width: 480px) {
        .auth-container {
          padding: 10px;
        }

        .auth-form {
          max-width: 100%;
        }

        .auth-buttons {
          flex-direction: column;
        }

        .auth-toggle {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-buttons">
        <button id="login-btn" class="auth-toggle">Iniciar sesión</button>
        <button id="register-btn" class="auth-toggle">Registrarse</button>
      </div>

      <h2>Registrarse</h2>

      <form class="auth-form">
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" placeholder="ejemplo@dominio.com" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Mínimo 8 caracteres" />

        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" placeholder="Repita la contraseña" />

        <button type="submit" class="submit-btn">Registrarse</button>
      </form>
    </div>
  </body>
</html>
